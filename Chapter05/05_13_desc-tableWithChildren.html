<!DOCTYPE html>
<html>
<head>
    <tilte>CSS3 Selector Basic</tilte>
    <style>
        table > tr > th{
            color:red;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th>이름</th>
            <th>지역</th>
        </tr>
        <tr>
            <td>최수연</td>
            <td>서울시 양천구</td>
        </tr>
    </table>
</body>    
</html>
